---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
spec:
  type: NodePort
  ports:
  - name: ftp
    port: 21
    protocol: TCP
    targetPort: 21
    nodePort: 21
  {{- range untilStep 35000 35100 1 }}
  - port: {{ . }}
    targetPort: {{ . }}
    protocol: TCP
    name: "ftpa-{{ . }}"
  {{- end }}
  selector:
    app: {{ .Release.Name }}-pureftpd
