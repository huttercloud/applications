# bazarr
##
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: tautulli
        image: "ghcr.io/tautulli/tautulli:{{ .Values.version }}"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8181
        env:
        - name: TZ
          value: Europe/Zurich
        volumeMounts:
        - name: {{ .Release.Name }}
          mountPath: /config
      volumes:
        - name: {{ .Release.Name }}
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}
